<!DOCTYPE html>
<html lang="en" class="bg-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- reset CSS -->
    <link rel="stylesheet" href="reset.css">
    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- personal CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body class="bg-dark">
    <header class="p-3 sticky-top text-center bg-light">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row bg-dark mx-auto">

        <aside class="card col-3 p-0" id="search-and-history">
            <form class="card-header input-group" aria-describedby>
                <input type="text" class="form-control" id="search-value" placeholder="search by city name">
                <button class="btn" type="submit" id="search-button"><i class="fa fa-search"></i></button>
            </form>
            <div id="history" class="text-center">
                <p class="pt-3 font-weight-bolder card-title">Previously Searched:</p>
                <div id="previous"></div>
            </div>
            <button class="flex mt-auto btn btn-block btn-secondary" id="clear-history">Clear history</button>
        </aside>


        <div class="col-9" id="current-and-forecast">
            <div class="bg-dark" id="current-div"></div>
            <div class="bg-dark row" id="forecast-div"></div>
        </div>

    </main>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- day.js -->
    <script src="day.js"></script>
    <!-- personal script -->
    <script src="script.js"></script>
</body>

</html>
